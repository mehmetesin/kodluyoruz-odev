<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- google logo -->
        <div class="logo"><img src="img/google.jpg" alt="google logo"></div>
        <!-- google logo - end -->

        <!-- search box -->
        <div class="search">
            Search the web using Google! <br>
            <input type="text" name="search" id="search"><br>
            <button>&emsp;Google Search&emsp;</button>
            <button>&emsp;Google I'm feeling lucky&emsp;</button>
        </div>
        <!-- search box - end -->
        <div class="links">
            <div>
                <div class="cyan-light">
                    <ul>
                        <li>Special Searches</li>
                        <li><a href="#">Stanford Search</a></li>
                        <li><a href="#">Linux Search</a></li>
                    </ul>
                </div>
                <div class="cyan">
                    <ul>
                        <li><a href="#"></a>Help!</li>
                        <li><a href="#"></a>About Google!</li>
                        <li><a href="#"></a>Company Info</li>
                        <li><a href="#"></a>Google! Logos</li>
                    </ul>
                </div>
                <div class="cyan-dark">
                    <ul>
                        <li>
                            Get Google! <br>
                            updates monthly: <br>
                            <input type="text" name="email" id="email" placeholder="your e-mail"><br>
                            <button>&emsp;Subscribe&emsp;</button>&emsp;<a href="#">Archive</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <p class="copyright">Copyright Â© 1998 Google Inc.</p>
    </div>
</body>

</html>
